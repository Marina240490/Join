<html>

<head>
    <link rel="stylesheet" href="addtask.css">

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <title>Join</title>

</head>

<body onload="initAddTasks(), initOverallApp(), showAddedPerson()">

    <script src="mini_backend.js"></script>
    <script src="overallApp.js"></script>
    <script src="addtask.js"></script>
    <script src="index.js"></script>


    <div class="page">

        <div w3-include-html="templates/responsive-menu.html"></div>

        <div class="main-section">
            <div class="navigation">
                <div class="logo">
                    <img class="logo-picture" src="img/logo.png">
                </div>
                <div class="navigation-bar">
                    <div class="hover-line"><a href="board.html">Board</a></div>
                    <div class="hover-line"><a href="addtask.html">Add Task</a></div>
                    <div class="hover-line"><a href="backlog.html">Backlog</a></div>
                    <div class="hover-line"><a href="faq.html">FAQs</a></div>
                    <div class="hover-line"><a href="impressum.html">Impressum</a></div>
                </div>
                <div class="user-pic-section">
                    <img class="user-pic" id="user-pic" src="img/user-pic.jpg">
                </div>

                <a class="logout-btn" href="index.html">Logout</a>
            </div>


            <div class="add-task-section">
                <div>
                    <div class="headline">Add Task</div>
                    <div class="headline2">Learning Management System Project</div>
                </div>

                <form onsubmit="return createTaskSubmit(event)">
                    <div class="input-section">
                        <div class="fd-row">
                            <div>
                                <div class="headline3">
                                    TITLE
                                </div>
                                <div>
                                    <input id="title" class="input" required></input>
                                </div>
                            </div>

                            <div>
                                <div class="headline3">
                                    DUE DATE
                                </div>
                                <div class="due-date">
                                    <input id="date" type="date" class="input" required></input>
                                </div>
                            </div>
                        </div>

                        <div class="fd-row">
                            <div>
                                <div class="headline3">
                                    CATEGORY
                                </div>
                                <div class="category">
                                    <select id="category" name="Category" size="1" class="input" required>
                                        <option>Marketing</option>
                                        <option>Product</option>
                                        <option>Sale</option>
                                        <option>Controlling</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <div class="headline3">
                                    URGENCY
                                </div>
                                <div class="urgency">
                                    <select id="urgency" name="Urgency" size="1" class="input" required>
                                        <option>High</option>
                                        <option>Semi</option>
                                        <option>Low</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="fd-row">
                            <div>
                                <div class="headline3">
                                    DESCRIPTION
                                </div>
                                <div>
                                    <textarea id="description"
                                        placeholder="Lorum ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor."
                                        class="input-description" required></textarea>
                                </div>
                            </div>

                            <div>
                                <div class="headline3 assigned-to">
                                    ASSIGNED TO
                                </div>
                                <div class="assigned-to" id="assignedTo">
                                    <img id="apfel" class="user-pic-add-task" src="img/user-pic.jpg">
                                    <img id="plususer" class="add" src="./img/icon plus.png" onclick="openaddPerson()">
                                </div>
                                <div>
                                    <button type="reset"
                                        class="mdl-button mdl-js-button mdl-button--primary cancel">CANCEL</button>
                                    <button type="submit"
                                        class="mdl-button mdl-js-button mdl-button--primary create-task">
                                        CREATE TASK
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="modal-container hidden">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div id="inhalt" class="hidden">
                        <div class="text-overlay"><span id="textaddtask"></span></div>
                    </div>

                    <div class="div-button">
                        <img src="img/X.svg" class="button-close-overlay" onClick="closeOverlay()">
                    </div>
                </div>
            </div>

            <div id="addPersonOverlay" class="modal-container hidden">
                <div class="modal-background"></div>
                    <div class="modal-content">
                        <div>
                            <div class="text-overlay">Welchen Nutzer möchtest du der Aufgabe hinzufügen?</div>
                        </div>
                        <div id="user-selection" class="user-selection">
                            <div id="additional-user" class="additional-user" onclick="addPerson(1)">
                                <img src="img/marina.jpg" class="user-pic">
                                <div class="h3-user">Marina Schwab</div>
                            </div>
                            <div id="additional-user" class="additional-user" onclick="addPerson(2)">
                                <img src="img/yvonne.jpg" class="user-pic">
                                <div class="h3-user">Yvonne Amann</div>
                            </div>
                            <div id="additional-user" class="additional-user" onclick="addPerson(3)">
                                <img src="img/steffi.jfif" class="user-pic">
                                <div class="h3-user">Steffi Nader</div>
                            </div>
                            <div id="additional-user" class="additional-user" onclick="addPerson(4)">
                                <img src="img/junus.jfif" class="user-pic">
                                <div class="h3-user">Junus Ergin</div>
                            </div>
                        </div>
                        <div class="div-button">
                            <img src="img/X.svg" class="button-close-overlay" onclick="closeaddPerson()">
                        </div>
                    </div>
            </div>
        </div>
</body>

</html>
