<html>

<head>
    <link rel="stylesheet" href="addtask.css">

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

    <title>Join</title>

</head>

<body onload="initAddTasks()">

        <script src="./mini_backend.js"></script>
        <script src="addtask.js"></script>
        <script src="backlog.js"></script>
        <script src="board.js"></script> 
        <script src="index.js"></script>
        <script src="overallApp.js"></script>

    <div class="page">
        <div class="responsive-menu">
            <div class="menu-pic-area">
                <img src="img/logo.png" class="logo-pic">
                <img src="img/menu.svg" onclick="showMenu()" class="menu-pic">
            </div>
    
            <div class="mobilemenu" id="res-menu">
            <a href="board.html">Board</a>
            <a href="addtask.html">Add Task</a>
            <a href="backlog.html">Backlog</a>
            <a href="faq.html">FAQs</a>
            <a href="impressum.html">Impressum</a>
            <a class="logout-btn" href="index.html">Logout</a>
            </div>
        </div>

        <div class="main-section">
            <div class="navigation">
                <div class="logo">
                    <img class="logo-picture" src="img/logo.png">
                </div>
                <div class="navigation-bar">
                    <div class="hover-line"><a href="board.html">Board</a></div>
                    <div class="hover-line"><a href="addtask.html">Add Task</a></div>
                    <div class="hover-line"><a href="backlog.html">Backlog</a></div>
                    <div class="hover-line"><a href="faq.html">FAQs</a></div>
                    <div class="hover-line"><a href="impressum.html">Impressum</a></div>
                </div>
                <div class="user-pic-section">
                    <img class="user-pic" id="user-pic" src="img/user-pic.jpg">
                </div>

                <a class="logout-btn" href="index.html">Logout</a>
            </div>


            <div class="add-task-section">
                <div>
                    <div class="headline">Add Task</div>
                    <div class="headline2">Learning Management System Project</div>
                </div>
                
                <form>
                <div class="input-section">
                    <div class="fd-row">
                        <div>
                            <div class="headline3">
                                TITLE
                            </div>
                            <div>
                                <input id="title" class="input" required></input>
                            </div>
                        </div>

                        <div>
                            <div class="headline3">
                                DUE DATE
                            </div>
                            <div class="due-date">
                                <input id="date" type="date" class="input" required></input>
                            </div>
                        </div>
                    </div>

                    <div class="fd-row">
                        <div>
                            <div class="headline3">
                                CATEGORY
                            </div>
                            <div class="category">
                                <select id="category" name="Category" size="1" class="input" required>
                                    <option>Marketing</option>
                                    <option>Product</option>
                                    <option>Sale</option>
                                    <option>Controlling</option>
                                </select>
                            </div>
                        </div>

                        <div>
                            <div class="headline3">
                                URGENCY
                            </div>
                            <div class="urgency">
                                <select id="urgency" name="Urgency" size="1" class="input" required>
                                    <option>High</option>
                                    <option>Semi</option>
                                    <option>Low</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="fd-row">
                        <div>
                            <div class="headline3">
                                DESCRIPTION
                            </div>
                            <div>
                                <textarea id="description"
                                    placeholder="Lorum ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor."
                                    class="input-description" required></textarea>
                            </div>
                        </div>

                        <div>
                            <div class="headline3 assigned-to">
                                ASSIGNED TO
                            </div>
                            <div class="assigned-to">
                                <img id="user" class="user-pic-add-task" src="img/user-pic.jpg">
                                <img id="plususer" class="add" src="img/icon plus.png">
                            </div>
                            <div>
                                <button type="reset"
                                    class="mdl-button mdl-js-button mdl-button--primary cancel">CANCEL</button>
                                <button type="reset" onclick="createTask(), openOverlay()"
                                    class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored create-task">
                                    CREATE TASK
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>

            <div class="modal-container hidden">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div id="inhalt" class="hidden">
                        <div class="text-overlay"><span id="textaddtask"></span></div>
                    </div>
        
                    <div class="div-button">
                        <button class="button-close-overlay" onClick="closeOverlay()">X</button>
                    </div>
                </div>
            </div>
        </div>     
</body>

</html>
