<html>
<head>
    <link rel="stylesheet" href="board.css">

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <title>Join</title>

</head>

<body onload="initBoard()">

    <div class="responsive-menu">
        <div class="menu-pic-area">
            <img src="img/logo.png" class="logo-pic">
            <img src="img/menu.svg" onclick="showMenu()" class="menu-pic">
        </div>

        <div class="mobilemenu" id="res-menu">
        <a href="board.html">Board</a>
        <a href="addtask.html">Add Task</a>
        <a href="backlog.html">Backlog</a>
        <a href="faq.html">FAQs</a>
        <a href="impressum.html">Impressum</a>
        </div>
    </div>

    <div class="main-section">
        <div class="navigation">
            <div class="logo">
                <img class="logo-picture" src="img/logo.png">
            </div>
            <div class="navigation-bar">
                <div class="hover-line"><a href="board.html">Board</a></div>
                <div class="hover-line"><a href="addtask.html">Add Task</a></div>
                <div class="hover-line"><a href="backlog.html">Backlog</a></div>
                <div class="hover-line"><a href="faq.html">FAQs</a></div>
                <div class="hover-line"><a href="impressum.html">Impressum</a></div>
            </div>
            <div class="user-pic-section">
                <img class="user-pic" id="user-pic" src="img/user-pic.jpg">
            </div>
        </div>

        <div class="second-section">
                <div class="pushboard-section">
                    <h3 class="header-board">TO-DO</h3>
                    <div id="to-do-area" class="pushboard">
                        <div class="pin" id="dragelement" ondragstart="dragStart(event)">
                            <div class="first-row-pin">
                                <p class="p-header">Title</p>
                                <img src="img/X.svg" class="X-pin" onclick="deletePin()">
                            </div>
                            
                            <div class="second-row-pin">
                                <p class="p-pin">23.02.2021</p>
                                <p class="p-pin">Urgency</p>
                                <div class="picrow-pin">
                                    <img src="img/user-pic.jpg" class="user-pic-pin">
                                    <p class="p-category">Category</p>
                                </div>
                            </div>
                            <div class="pin-color" id="pin-color"></div>
                        </div>    
                    </div>
                </div>

                <div class="pushboard-section">
                    <h3 class="header-board">IN PROGRESS</h3>
                    <div id="progress-area" class="pushboard" ondragover="dropPin(event)" ondrop="drop(event)"></div>
                </div>

                <div class="pushboard-section">
                    <h3 class="header-board">TESTING</h3>
                    <div id="testing-area" class="pushboard"></div>
                </div>

                <div class="pushboard-section">
                    <h3 class="header-board">DONE</h3>
                    <div id="done-area" class="pushboard"></div>
                </div>
        
        </div>
    </div>

    <script src="./mini_backend.js"></script>
    <script src="board.js"></script>
    <script src="index.js"></script>
    <script src="overallApp.js"></script>
</body>

</html>
